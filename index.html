<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="shortcut icon" href="./src/assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <header>
        <span>
            <svg>
                <image href="src/assets/ico/pokeball-ffff.svg" x="0" y="0"/>
            </svg>
            <h1>Pokédex</h1>
        </span>

        <div class="box-input">
            <label for="iput">
                <img src="./src/assets/ico/search.svg" alt="ico search">
                <input type="text" id="iput" placeholder="search" autocomplete="off">     
            </label>

            <button id="btn" >
                <span><img src="./src/assets/ico/sort.svg" alt="ico"></span>
            </button>
        </div>

        <div class="box-select hidden" id="select-radio">

            <div class="select">
                <span>Sort by:</span>
                <div class="form">
                    <label for="number">
                        <input type="radio" name="text" id="number" value="number">Number
                    </label>
                    <label for="name">
                        <input type="radio" name="text" id="name" value="name">Name
                    </label>
                </div>
            </div>

        </div>
    </header>
    
    <main>
       
    </main>
    

    <script src="action.js"></script>
</body>
</html>
